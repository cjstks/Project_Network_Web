<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RA - 회원가입</title>
    <link rel="stylesheet" href="../assets/css/common.css">
    <link rel="stylesheet" href="../assets/css/auth.css">
</head>
<body>
    <header>
        <nav>
            <a href="index.html" class="logo">RA</a>
            <ul class="nav-links">
                <li><a href="index.html">홈</a></li>
                <li><a href="gameinfo.html">게임소개</a></li>
                <li><a href="news.html">소식</a></li>
                <li><a href="community.html">커뮤니티</a></li>
                <li><a href="download.html">다운로드</a></li>
            </ul>
        </nav>
    </header>

    <div class="auth-container">
        <canvas class="auth-bg" id="signupBg"></canvas>
        <div class="auth-box signup-box">
            <h2>회원가입</h2>
            <p>RA의 새로운 전설이 되어주세요</p>
            
            <form id="signupForm">
                <div class="form-group">
                    <label for="username">사용자명</label>
                    <input type="text" id="username" placeholder="게임 내 닉네임" required>
                    <div class="error-message" id="usernameError">3자 이상 입력해주세요</div>
                </div>
                
                <div class="form-group">
                    <label for="email">이메일</label>
                    <input type="email" id="email" placeholder="example@email.com" required>
                    <div class="error-message" id="emailError">올바른 이메일 형식이 아닙니다</div>
                </div>
                
                <div class="form-group">
                    <label for="password">비밀번호</label>
                    <input type="password" id="password" placeholder="8자 이상, 영문/숫자/특수문자 포함" required>
                    <div class="password-strength">
                        <div class="password-strength-bar" id="strengthBar"></div>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="confirmPassword">비밀번호 확인</label>
                    <input type="password" id="confirmPassword" placeholder="비밀번호를 다시 입력하세요" required>
                    <div class="error-message" id="confirmError">비밀번호가 일치하지 않습니다</div>
                </div>
                
                <div class="form-group">
                    <label for="birthdate">생년월일</label>
                    <input type="date" id="birthdate" required>
                </div>
                
                <div class="form-group">
                    <label for="region">지역</label>
                    <select id="region" required>
                        <option value="">선택하세요</option>
                        <option value="kr">한국</option>
                        <option value="us">미국</option>
                        <option value="jp">일본</option>
                        <option value="cn">중국</option>
                        <option value="other">기타</option>
                    </select>
                </div>
                
                <div class="checkbox-group">
                    <input type="checkbox" id="terms" required>
                    <label for="terms">
                        <a href="#">이용약관</a> 및 <a href="#">개인정보처리방침</a>에 동의합니다 (필수)
                    </label>
                </div>
                
                <div class="checkbox-group">
                    <input type="checkbox" id="marketing">
                    <label for="marketing">
                        마케팅 정보 수신에 동의합니다 (선택)
                    </label>
                </div>
                
                <button type="submit" class="btn" id="signupBtn" disabled>
                    <span class="btn-text">회원가입</span>
                    <span class="loading" id="signupLoading" style="display: none;"></span>
                </button>
            </form>
            
            <div class="divider">
                <span>OR</span>
            </div>
            
            <div class="social-login">
                <button class="social-btn" type="button" data-provider="google" title="Google 회원가입">G</button>
                <button class="social-btn" type="button" data-provider="facebook" title="Facebook 회원가입">F</button>
                <button class="social-btn" type="button" data-provider="discord" title="Discord 회원가입">D</button>
            </div>
            
            <div class="auth-link">
                이미 계정이 있으신가요? <a href="login.html">로그인</a>
            </div>
        </div>
    </div>

    <footer>
        <p>&copy; 2025 RA Game. All rights reserved.</p>
    </footer>

    <script src="../shared/api.js"></script>
    <script src="../assets/js/three.min.js"></script>
    <script src="../assets/js/auth.js"></script>
</body>
</html>
