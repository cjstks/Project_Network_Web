<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RA - 로그인</title>
    <link rel="stylesheet" href="../assets/css/common.css">
    <link rel="stylesheet" href="../assets/css/auth.css">
</head>
<body>
    <header>
        <nav>
            <a href="index.html" class="logo">RA</a>
            <ul class="nav-links">
                <li><a href="index.html">홈</a></li>
                <li><a href="gameinfo.html">게임소개</a></li>
                <li><a href="news.html">소식</a></li>
                <li><a href="community.html">커뮤니티</a></li>
                <li><a href="download.html">다운로드</a></li>
            </ul>
        </nav>
    </header>

    <div class="auth-container">
        <canvas class="auth-bg" id="loginBg"></canvas>
        <div class="auth-box">
            <h2>로그인</h2>
            <p>RA의 세계로 돌아오신 것을 환영합니다</p>
            
            <form id="loginForm">
                <div class="form-group">
                    <label for="email">이메일</label>
                    <input type="email" id="email" placeholder="이메일을 입력하세요" required>
                </div>
                
                <div class="form-group">
                    <label for="password">비밀번호</label>
                    <input type="password" id="password" placeholder="비밀번호를 입력하세요" required>
                </div>
                
                <div class="form-options">
                    <label class="remember-me">
                        <input type="checkbox" id="remember">
                        <span>로그인 상태 유지</span>
                    </label>
                    <a href="#" class="forgot-password">비밀번호 찾기</a>
                </div>
                
                <button type="submit" class="btn" id="loginBtn">
                    <span class="btn-text">로그인</span>
                    <span class="loading" id="loginLoading" style="display: none;"></span>
                </button>
            </form>
            
            <div class="divider">
                <span>OR</span>
            </div>
            
            <div class="social-login">
                <button class="social-btn" type="button" data-provider="google" title="Google 로그인">G</button>
                <button class="social-btn" type="button" data-provider="facebook" title="Facebook 로그인">F</button>
                <button class="social-btn" type="button" data-provider="discord" title="Discord 로그인">D</button>
            </div>
            
            <div class="auth-link">
                아직 계정이 없으신가요? <a href="signup.html">회원가입</a>
            </div>
        </div>
    </div>

    <footer>
        <p>&copy; 2025 RA Game. All rights reserved.</p>
    </footer>

    <script src="../shared/api.js"></script>
    <script src="../assets/js/three.min.js"></script>
    <script src="../assets/js/auth.js"></script>
</body>
</html>
